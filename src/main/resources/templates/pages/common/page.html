<ul class="pagination pagination-sm no-margin pull-right">
    <li><a class="first">首页</a></li>
	<li><a class="pre">上一页</a></li>
	<li><a class="next">下一页</a></li>
	<li><a class="last">尾页</a></li>
	<li><a class="rowCount">总记录数(0)</a></li>
	<li><a class="pageCount">总页数(0)</a></li>
	<li><a class="pageCurrent">当前页(1)</a></li>
</ul>
<script type="text/javascript">
	function doSetPagination(page){
		$(".rowCount").html("总记录数("+ page.rowCount +")")
		$(".pageCount").html("总页数("+ page.pageCount +")")
		$(".pageCurrent").html("当前页("+ page.pageCurrent +")")

		//存储当前的页码值和总页数，其他方法需要时，可以从指定位置获取
		// data(key[，value])为jquery中操作属性对象的一个函数
		// 当data函数中有属性值，表示为属性赋值，没有属性值则为获取当前属性值
		$("#pageId").data("pageCurrent", page.pageCurrent);
		$("#pageId").data("pageCount", page.pageCount);
		$("#pageId").data("rowCount", page.rowCount);

	}

	$(function(){
		$(".pagination").on("click", ".first,.pre,.next,.last", doJumpToPage);
	})

	// 定义分页点击事件的处理函数
	function doJumpToPage(){
		//获取被点击的对象的class属性的值
		// prop(属性名[，属性值，])为jquery中操作属性对象的一个函数
		// 当prop函数中有属性值，表示为属性赋值，没有属性值则为获取当前属性值
		// this表示当前被点击的对象
		var cls = $(this).prop("class");
		// 基于被点击对象，修改当前的页码值

		// 获取当前的页码值以及总页数
		var pageCurrent = $("#pageId").data("pageCurrent");
		var pageCount = $("#pageId").data("pageCount");

		// 修改当前页码值
		if(cls == "first"){
			pageCurrent=1;
		}else if(cls == "pre"&&pageCurrent>1){
			pageCurrent--;
		}else if(cls == "next"&&pageCurrent<pageCount){
			pageCurrent++;
		}else if(cls == "last"){
			pageCurrent = pageCount;
		}else if(pageCurrent == 1){
			alert("已经是第一页了");
			return;
		}else{
			return;
		}
		// 存储修改后的current值
		$("#pageId").data("pageCurrent", pageCurrent);
		// 基于新的页码值 重新执行查询
		doGetObjects();

	}


</script>
